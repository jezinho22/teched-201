<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arkwright Groceries and Provisions</title>
		<style>
			.building {
				border: 1px solid black;
			}
			.container {
				display: flex;
				flex-flow: row nowrap;
			}
			form {
				width: 300px;
			}
			table {
				min-width: 300px;
			}
			th {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>
			Groceries&nbsp;&nbsp;&nbsp;<span>ARKWRIGHT</span>&nbsp;&nbsp;&nbsp;Provisions
		</h1>
		<div id="container">
			<form id="form" class="building">
				<select
					class="building"
					name="cuisine"
					id="cuisine"
					placeholder="Select cuisine">
					<option value="chinese">Chinese</option>
					<option value="indian">Indian</option>
					<option value="middle_east">Middle Eastern</option>
					<option value="mexican">Mexican</option>
					<option value="other">Other</option>
				</select>
				<input class="building" name="dish" id="dish" type="text" />
				<input class="building" name="weight" id="weight" type="number" />
				<input class="building" type="submit" value="Submit" />
			</form>
			<div class="building" style="width: 300px">
				<table class="building">
					<thead>
						<th>Cuisine</th>
						<th>Dish</th>
						<th>Weight</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
