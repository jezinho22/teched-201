<!-- Forms in html -->
<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<script>
			function formSubmit() {
				event.preventDefault();
				console.log("hiya");

				console.log(event.target.name.value);
				console.log(event.target.password.value);
				console.log(event.target.email.value);
			}
		</script>
		<style>
			body {
				background-color: blue;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif;
			}
			h1 {
				color: azure;
			}
			.building {
				border: 1px solid black;
			}
			input {
				border: none;
				margin: 5px 0 14px 0;
				padding: 5px;
				border: 3px solid lightsteelblue;
				border-radius: 5px;
			}
			input[type="submit"] {
				background-color: skyblue;
				color: blue;
				padding: 6px;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				border: 3px solid lightsteelblue;
				text-align: center;
				box-shadow: 2px 3px DARKBLUE;
			}
			#container {
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-around;
			}
			.mainSections {
			}
			#formResponse {
				flex-grow: 2;
				margin: 0 20px;
			}
			.sectionBorders {
				background-color: blue;
				border-radius: 16px;
				border: 3px solid lightsteelblue;
				padding: 5px;
				color: azure;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif;
				box-shadow: 0 0 5px 2px #48abe0;
				text-shadow: lightblue 0 0 5px;
			}
			.subsection {
				min-width: 100px;
				min-height: 100px;
				flex-grow: 1;
			}
			p {
				color: azure;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<h1>Form</h1>
		<div id="container">
			<form id="form" onsubmit="formSubmit()" class="sectionBorders">
				<label for="password">Password:</label><br />
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Enter your pwd"
					required />
				<br />
				<label for="name">Name:</label><br />
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Enter your name"
					required /><br />
				<label for="email">Email:</label><br />
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Enter your email"
					required /><br />
				<div style="text-align: center">
					<input type="submit" value="Submit" />
				</div>
			</form>
			<div
				id="formResponse"
				class="sectionBorders"
				style="
					display: flex;
					flex-flow: row nowrap;
					justify-content: space-between;
				">
				<div
					class="subsection_container"
					style="
						width: 32%;
						display: flex;
						flex-direction: column;
						align-items: stretch;
						justify-content: space-between;
					">
					<div class="subsection sectionBorders" style="margin: 0 0 5px 0">
						This is top
					</div>
					<div class="subsection sectionBorders">This is bottom</div>
				</div>
				<div
					class="subsection_2 sectionBorders"
					style="min-height: 20%; min-width: 32%"></div>
				<div
					class="subsection_3"
					style="
						width: 32%;
						display: flex;
						flex-direction: column;
						align-items: stretch;
						justify-content: space-between;
					">
					<div
						class="subsection sectionBorders"
						style="flex-grow: 4; margin-bottom: 5px"></div>
					<div class="subsection sectionBorders"></div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<p>Thank you for sharing your personal data with us.</p>
		<p>You can always trust us to take very good care of it.</p>
	</body>
</html>
