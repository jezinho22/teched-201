<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body{
            background-color: deepskyblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #list1 {
            background-color: olivedrab;
            color:antiquewhite;
            border: 1px black;
            border-radius: 3px;
        }
    </style>
</head>

<body id="bod">
    <HEADER>    
        <H1 onclick="onClickHandler()">This is my list</H1>
    </HEADER>
    <ul id = "list1">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
    </ul>
    <button onclick="clicked()">Click here</button>
    <script>
        function onClickHandler(){
            document.getElementById('list1').style.backgroundColor = "dark blue";
        }
        function clicked(){
            console.log("It's calling me")
            let hue = prompt("What colour do you want the page to be?");
            let bgHue = prompt( "Which bg color do you want?");
            document.getElementById("bod").style.backgroundColor = bgHue;
            document.getElementById("bod").style.color = hue;
        }
    </script>
    <p>Any old thing</p>
</body>
</html>
